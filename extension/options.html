<!DOCTYPE html>
<html>
<head>
    <title>Summarizer Options</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            min-width: 400px;
        }
        h1 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 95%;
            min-height: 150px;
            margin-bottom: 15px;
            padding: 5px;
            border: 1px solid #ccc;
            font-size: 0.9em;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Webpage Audio Summarizer Options</h1>

    <label for="rss-feeds">RSS Feed URLs (one per line):</label>
    <textarea id="rss-feeds" placeholder="Enter RSS feed URLs here, one on each line.&#10;Example: https://rss.nytimes.com/services/xml/rss/nyt/World.xml"></textarea>

    <button id="save-button">Save Feeds</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
