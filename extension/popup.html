<!DOCTYPE html>
<html>
<head>
    <title>Web Summarizer</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            width: 350px; /* Adjust width as needed */
            padding: 10px;
            background-color: #f9f9f9;
        }
        #status {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
            min-height: 1.2em; /* Reserve space */
        }
        #summary-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 200px; /* Limit height and make scrollable */
            overflow-y: auto;
            margin-bottom: 10px;
            white-space: pre-wrap; /* Preserve line breaks in summary */
            font-size: 0.9em;
            line-height: 1.4;
        }
        #controls {
            text-align: center;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="source-selector">
        <label for="source-select">Source:</label>
        <select name="sources" id="source-select">
            <option value="current_tab" selected>Current Tab</option>
            <!-- RSS feeds will be populated here -->
        </select>
        <button id="summarize-button" style="margin-left: 5px;">Summarize</button>
    </div>
    <hr>
    <div id="status">Select source and click Summarize.</div>
    <div id="summary-container" style="display: none;"> <!-- Hide initially -->
        <!-- Summary text will be inserted here -->
    </div>
    <div id="controls" style="display: none;"> <!-- Hide initially -->
        <button id="replay-button" disabled>Replay Audio</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
